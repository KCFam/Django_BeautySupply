{% load socialaccount %}
<html>
  <head>
    <title>Google Registration</title>
  </head>
  <body>
  <h1>My Google Login Project</h1>
  {% if user.is_authenticated %}
  <p>Welcome, {{ user.username }} !</p>
  <a href="{% url 'account_logout' %}">Log off Google</a>
 
  {% else %}
  <h1>My Google Login Project</h1>
  <a href="{% url 'account_login' %}">Login with Google</a>
  {% endif %}

  </body>
</html>
